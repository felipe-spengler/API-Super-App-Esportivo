server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # ─────────────────────────────────────────────────────────────
    # Cache Control
    # index.html: NUNCA cachear — assim o browser sempre pega a
    # versão nova após um deploy, sem precisar de F5 / Ctrl+Shift+R.
    # ─────────────────────────────────────────────────────────────
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri /index.html;
    }

    # Assets com hash no nome (JS, CSS gerados pelo Vite):
    # podem ser cacheados por 1 ano — o hash muda a cada build.
    location ~* \.(?:js|css|woff2?|ttf|eot|svg|ico|png|jpg|jpeg|gif|webp)$ {
        # Se a URL começar com /api/storage, não entra nessa regra de cache de arquivo estático
        # Isso garante que as imagens salvas no Laravel sejam processadas pelo proxy do PHP
        if ($request_uri ~* "^/api/storage/") {
            break;
        }

        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy /api requests to the Laravel Backend service
    location /api {
        proxy_pass http://api:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy /db requests to PhpMyAdmin
    location = /db {
        return 301 /db/;
    }

    location /db/ {
        proxy_pass http://phpmyadmin:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        rewrite ^/db/(.*) /$1 break;
    }
}
