services:
  # Backend API (Laravel)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: app-esportivo-api
    restart: always
    environment:
      APP_ENV: production
      APP_DEBUG: 'false'
      APP_KEY: ${APP_KEY}
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - db
    volumes:
      - storage_volume:/var/www/storage

  # Reverb WebSocket Server
  reverb:
    image: app-esportivo-api
    restart: always
    command: sh -c "sleep 10 && php artisan reverb:start --host=0.0.0.0 --port=9090"
    environment:
      APP_ENV: production
      APP_DEBUG: 'false'
      APP_KEY: ${APP_KEY}
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      REVERB_APP_ID: ${REVERB_APP_ID}
      REVERB_APP_KEY: ${REVERB_APP_KEY}
      REVERB_APP_SECRET: ${REVERB_APP_SECRET}
      REVERB_HOST: ${REVERB_HOST}
      REVERB_PORT: 9090
      REVERB_SCHEME: https
    depends_on:
      - db
      - api
    expose:
      - "9090"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.reverb.rule=Host(`${REVERB_HOST}`) && (PathPrefix(`/app`) || PathPrefix(`/reverb`))"
      - "traefik.http.routers.reverb.entrypoints=websecure"
      - "traefik.http.routers.reverb.tls=true"
      - "traefik.http.services.reverb.loadbalancer.server.port=9090"

  # Frontend Web (React)
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_REVERB_APP_KEY: ${REVERB_APP_KEY}
        VITE_REVERB_HOST: ${REVERB_HOST}
        VITE_REVERB_PORT: 443
        VITE_REVERB_SCHEME: https
    image: app-esportivo-web
    restart: always
    expose:
      - "80"
    depends_on:
      - api

  # Database
  db:
    image: mariadb:10.6
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - database_volume:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # (Opcional) Acesso ao banco para debug
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    expose:
      - "80"
    environment:
      PMA_HOST: db
      PMA_USER: ${DB_USERNAME}
      PMA_PASSWORD: ${DB_PASSWORD}
      PMA_ABSOLUTE_URI: https://esportivo.techinteligente.site/db/
    depends_on:
      - db

volumes:
  storage_volume:
  database_volume:
